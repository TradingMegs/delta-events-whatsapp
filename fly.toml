# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information

app = 'delta-events-whatsapp'
primary_region = 'iad'  # Change to your preferred region

[build]

[env]
  PORT = '3001'
  NODE_ENV = 'production'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

[mounts]
  source = 'whatsapp_sessions'
  destination = '/app/sessions'
  initial_size = '1gb'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
